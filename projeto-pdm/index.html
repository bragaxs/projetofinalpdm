<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA – Câmera</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
  <link rel="icon" href="images/pwa-icon-256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>

<body>

  <!-- CAMERA -->
  <main id="camera" style="display:flex; flex-direction:column; align-items:center; gap:10px; padding:10px;">

    <!-- Área da câmera (metade superior) -->
    <div style="width:100%; max-width:500px; height:300px; position:relative; overflow:hidden; border-radius:10px;">
      <canvas id="camera-sensor" style="display:none;"></canvas>
      <video id="camera-view" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
      <img src="" alt="" id="camera-output"
        style="display:none; width:100%; height:100%; object-fit:contain; background:#000;" />
    </div>

    <!-- Botões da câmera -->
    <div style="display:flex; gap:10px; margin-top:10px;">
      <button id="camera-trigger">Tirar foto</button>
      <button id="camera-change">Trocar câmera</button>
    </div>

  </main>


  <!-- Botões da PWA -->
  <div style="text-align:center; margin-top:20px; display:flex; justify-content:center; gap:10px;">
    <button id="btnSalvar">Salvar</button>
    <button id="btnListar">Listar</button>
    <button id="btnExcluir">Excluir</button>
  </div>

  <!-- Template para listar imagens -->
  <template id="item-template">
    <div class="item">
      <strong class="nome"></strong><br>
      <img class="foto" width="180" style="border-radius:8px;">
      <hr>
    </div>
  </template>

  <output></output>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/db.js"></script>

</body>

</html>
