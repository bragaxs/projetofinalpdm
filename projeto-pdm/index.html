<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA – Câmera</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
  <link rel="icon" href="images/pwa-icon-256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>

<body>

  <!-- CAMERA -->
  <main id="camera">
    <!-- Área da câmera -->
    <canvas id="camera-sensor"></canvas>
    <video id="camera-view" autoplay playsinline></video>
    <img src="" alt="" id="camera-output" class="taken" style="display:none" />

    <!-- Botões da câmera + input descrição -->
    <div class="camera-buttons">
      <button id="camera-trigger">Tirar foto</button>
      <button id="camera-change">Trocar câmera</button>
      <input type="text" id="descricao" placeholder="Digite uma descrição para a foto" />
    </div>
  </main>

  <!-- Ações Salvar/Listar/Excluir -->
  <div class="actions">
    <button id="btnSalvar">Salvar</button>
    <button id="btnListar">Listar</button>
    <button id="btnExcluir">Excluir</button>
  </div>

  <!-- Template para listar imagens -->
  <template id="item-template">
    <div class="item">
      <img class="foto" alt="Foto salva" />
      <div>
        <strong class="nome"></strong>
        <p class="descricao"></p> <!-- Corrigido: classe adicionada -->
      </div>
    </div>
  </template>

  <output></output>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/db.js"></script>

</body>

</html>
